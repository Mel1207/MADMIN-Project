<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/main.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Materialize Theme</title>
</head>

<body class="grey darken-4">
    <nav class="blue darken-4">
        <div class="container">
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo">Madmin</a>
            </div>
        </div>
    </nav>

<!--Section for Login-->
<section class="section section-login">
    <div class="container" style="padding-top: 100px; padding-bottom: 100px;">
        <div class="row">
            <div class="col s12 m8 l6 offset-l3">
                <div class="card-panel login blue darken-4 white-text center">
                    <h2>Madmin Login</h2>
                    <form>
                        <div class="input-field">
                            <i class="material-icons prefix">email</i>
                            <input type="text" id="email">
                            <label for="" class="white-text">Email</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">lock</i>
                            <input type="password" id="password">
                            <label for="password" class="white-text">Password</label>
                        </div>
                        <a href="index.html" class="btn large blue lighten-2">Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

  <!--Footer Section-->
  <footer class="section blue darken-4 white-text center" style="margin-top: 80px;">
    <p>Madmin Panel Copyright &copy; 2019</p>
  </footer>

  <!--Import jQuery before materialize.js-->
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="js/chart.js"></script>
  <script src="https://cdn.ckeditor.com/4.13.0/standard/ckeditor.js"></script>
  <script>
    // Hide Section

    $('.section').hide();
    setTimeout(function() {
      $(document).ready(function () {
      //Init Side nav
      $('.button-collapse').sideNav();
      //show section
      $('.section').fadeIn();
      // Hide preloader
      $('.loader').fadeOut();
      // Modal
      $('.modal').modal();
      //Init Select
      $('select').material_select();

    });
    }, 500);
    
  </script>
</body>
</html>
